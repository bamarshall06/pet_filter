{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <h1 class="text-center mb-4">Pet Types</h1>

    <!-- Form to add a new pet type -->
    <form method="POST" action="{{ url_for('pet_types.pet_type') }}" class="mb-4">
        <div class="form-row">
            <div class="col">
                <input type="text" class="form-control" name="pet_type_name" placeholder="Pet Type Name" required>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Add Pet Type</button>
            </div>
        </div>
    </form>

    <!-- Table to display all pet types -->
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Pet Type Name</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for pet_type in all_pet_types %}
            <tr>
                <td>{{ pet_type.pet_type_name }}</td>
                <td>
                    <!-- Update button -->
                    <a href="{{ url_for('pet_types.update_pet_type', pet_type_id=pet_type.pet_type_id) }}" class="btn btn-warning btn-sm">Update</a>

                    <!-- Delete button -->
                    <form action="{{ url_for('pet_types.delete_pet_type', pet_type_id=pet_type.pet_type_id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this pet type?');">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
